<!doctype HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Library untuk VR membangun 3D -->
    <script src="./js/aframe/aframe.min.js"></script>
    <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
    <script src="./js/arjs/aframe-ar.js"></script>
    <title>WebAR: Multiple Marker</title>
    <!-- include text geometry -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

        <!-- create assets -->
        <a-assets timeout="900000">
            <a-asset-item id="apple" src="./assets/buah/apple/scene.gltf"></a-asset-item>
            <a-asset-item id="avocado" src="./assets/buah/avocado/scene.glb"></a-asset-item>
            <a-asset-item id="banana" src="./assets/buah/banana/scene.gltf"></a-asset-item>
            <a-asset-item id="cherry" src="./assets/buah/cherry/scene.glb"></a-asset-item>
            <a-asset-item id="lemon" src="./assets/buah/lemon/scene.gltf"></a-asset-item>
            <a-asset-item id="orange" src="./assets/buah/orange/scene.gltf"></a-asset-item>
            <a-asset-item id="pineapple" src="./assets/buah/pineapple/scene.gltf"></a-asset-item>
            <a-asset-item id="semangka" src="./assets/buah/semangka/scene.glb"></a-asset-item>
            <a-asset-item id="tomato" src="./assets/buah/tomato/scene.glb"></a-asset-item>
            <a-asset-item id="fruits" src="./assets/buah/fruits/scene.glb"></a-asset-item>

        </a-assets>
        <!-- handle unknown marker -->
        <a-marker type="unknown">
            <a-box depth="1" height="1" width="1" position="0 0.5 0" material="opacity: 0.5; side:double; color:purple;"></a-box>
        </a-marker>

        handle hiro marker
        <a-marker preset="hiro">
            <a-entity gltf-model="#drone" animation-mixer></a-entity>
        </a-marker>

        <!-- handle kanji marker -->
        <a-marker preset="kanji">
            <a-entity gltf-model="#cookie"></a-entity>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="0">
            <a-box position="0 0.5 0" material="opacity: 0.3;">
                <a-gltf-model src="#apple" rotation="0 0 0" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="1">
            <a-box position="0 0.5 0" material="opacity: 0.3;">
                <a-gltf-model src="#avocado" rotation="-90 0 0" position="0 0 0.2" scale="4.5 4.5 4.5"></a-gltf-model>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="2">
            <a-box position="0 0.5 0" material="opacity: 0.3;">
                <a-gltf-model src="#banana" rotation="0 90 0" position="0 0 0" scale="0.8 0.8 0.8"></a-gltf-model>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="3">
            <a-box position="0 0.5 0" material="opacity: 0.3;">
                <a-gltf-model src="#cherry" rotation="0 0 00" position="0 -0.2 0.3" scale="0.3 0.3 0.3"></a-gltf-model>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="4">
            <a-box position="0 0.5 0" material="opacity: 0.3;">
                <a-gltf-model src="#lemon" rotation="0 0 0" position="0 -0.2 0" scale="0.09 0.09 0.09"></a-gltf-model>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="5">
            <a-box position="0 0.5 0" material="opacity: 0.3;">
                <a-gltf-model src="#orange" rotation="0 0 0" position="0 0 0" scale="0.4 0.4 0.4"></a-gltf-model>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="6">
            <a-box position="0 0.5 0" material="opacity: 0.3;">
                <a-gltf-model src="#pineapple" rotation="0 0 0" position="0 0 0" scale="0.4 0.4 0.4"></a-gltf-model>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="7">
            <a-box position="0 0.5 0" material="opacity: 0.3;"></a-box>
            <a-gltf-model src="#tomato" rotation="0 0 0" position="0 0 0" scale="7.5 7.5 7.5"></a-gltf-model>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="8">
            <a-box position="0 0.5 0" material="opacity: 0.3;">
                <a-gltf-model src="#semangka" rotation="0 0 0" position="-0.1 0 0" scale="2 2 2"></a-gltf-model>
            </a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="9">
            <a-box position="0 0.5 0" material="opacity: 0.3;">
                <a-gltf-model src="#fruits" rotation="0 0 0" position="0 0 0" scale="2 2 2"></a-gltf-model>
            </a-box>
        </a-marker>

        <!-- handle custom marker -->
        <a-marker preset="custom" type="pattern" url="./marker/datamatrix-1234567890/marker-datamatrix-1234567890.patt">
            <a-image src="#kio" rotation="-90 0 0" width="1" height="1" position="-1 0 -1"></a-image>
        </a-marker>

        <!-- handle custom marker -->
        <a-marker preset="custom" type="pattern" url="./marker/unila/pattern-Unila-warna.patt">
            <a-image src="#airterjun" rotation="-90 0 0" width="1" height="1" position="-1 0 -1"></a-image>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
